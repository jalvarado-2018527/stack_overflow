server.port=8000
server.servlet.context-path=/mai-base
logging.level.APP=DEBUG
security.oauth2.resource.jwt.key-value=classpath:app.pem
app.jwt-key-iss=public-key-app

management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.jpa.open-in-view=false

# CONFIG HTTP
app.ms.connectTimeout=20000
app.ms.readTimeout=20000

# POSTGRES
spring.datasource.url=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=
spring.datasource.password=
spring.datasource.hikari.minimumIdle=1
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=270000
spring.datasource.hikari.readOnly=false

spring.liquibase.enabled=false

spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
